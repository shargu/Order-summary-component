<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="bg" src="./images/pattern-background-desktop.svg" alt="background pattern">
  <div class="wrapper">
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="illustration" class="hero">
  <div class="card">
    <h1 class="title">Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="plan-box">
       <img src="./images/icon-music.svg" alt="music icon" class="icon">
       <div class="plan-details">
        <h2 class="annual">Annual Plan</h2>
        <p class="price">$59.99/year</p>
       </div>
      <a href="#">Change</a>
    </div>
    <div class="buttons">
    <button class="proceed">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>
    </div>
  </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">motanu</a>.
  </div>
</body>
</html>
